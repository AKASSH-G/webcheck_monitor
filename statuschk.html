<!DOCTYPE html>
<html>
<head>
  <title>Web Application Status</title>
</head>
<body>
  <h1>Web Application Status</h1>
  <p>The web application is currently <span id="status">up</span>.</p>
  <script>
    const url = "https://www.google.com";
    const interval = setInterval(() => {
      fetch(url)
        .then(response => response.status)
        .then(status => {
          document.getElementById("status").innerHTML = status === 200 ? "up" : "down";
        })
        .catch(() => {
          document.getElementById("status").innerHTML = "down";
        });
    }, 1000);
  </script>
</body>
</html>
